<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Canvas</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100vh;
    }

    .assets {
      display: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <img src="./images/tile.jpg" class="assets" id="tile" />
  <img src="./images/food.jpg" class="assets" id="food" />
  <img src="./images/poison.jpg" class="assets" id="poison" />
  <img src="./images/snake.jpg" class="assets" id="snake" />
  <canvas id="board"></canvas>
  <script src="./index.ts"></script>
</body>
</html>
